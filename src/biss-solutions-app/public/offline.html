<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Biss Solutions!!!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    .offline-container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 3rem 2rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      font-size: 3rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .offline-message {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.6;
    }

    .offline-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: #10b981;
      color: white;
    }

    .btn-primary:hover {
      background: #059669;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: transparent;
      color: white;
      border: 2px solid white;
    }

    .btn-secondary:hover {
      background: white;
      color: #667eea;
      transform: translateY(-2px);
    }

    .connection-status {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 0.875rem;
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 0.5rem;
    }

    .status-offline {
      background: #ef4444;
    }

    .status-online {
      background: #10b981;
    }

    @media (max-width: 768px) {
      .offline-container {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      .offline-message {
        font-size: 1.125rem;
      }

      .offline-actions {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 300px;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      üì°
    </div>

    <h1>Sem Conex√£o...</h1>

    <p class="offline-message">
      Parece que voc√™ est√° offline no momento.
      N√£o se preocupe! Voc√™ ainda pode navegar pelas p√°ginas que j√° visitou.
    </p>

    <div class="offline-actions">
      <button class="btn btn-primary" onclick="window.location.reload()">
        üîÑ Tentar Novamente
      </button>

      <button class="btn btn-secondary" onclick="goHome()">
        üè† Ir para o In√≠cio
     button>
    </div>

    <div class="connection-status">
      <span class="status-indicator status-offline"></span>
      <span id="status-text">Verificando conex√£o...</span>
    </div>
  </div>

  <script>
    // Verifica status da conex√£o
    function updateConnectionStatus() {
      const statusText = document.getElementById('status-text');
      const statusIndicator = document.querySelector('.status-indicator');

      if (navigator.onLine) {
        statusText.textContent = 'Conex√£o restaurada! Recarregando...';
        statusIndicator.className = 'status-indicator status-online';

        setTimeout(() => {
          window.location.reload();
        }, 2000);
      } else {
        statusText.textContent = 'Sem conex√£o com a internet';
        statusIndicator.className = 'status-indicator status-offline';
      }
    }

    // Monitora mudan√ßas na conex√£o
    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);

    // Verifica status inicial
    updateConnectionStatus();

    // Fun√ß√£o para ir para o in√≠cio
    function goHome() {
      if (navigator.onLine) {
        window.location.href = '/';
      } else {
        // Tenta navegar para p√°gina em cache
        window.location.href = '/';
      }
    }

    // Verifica periodicamente a conex√£o
    setInterval(updateConnectionStatus, 5000);
  </script>
</body>
</html>
