<a
  [href]="whatsappUrl"
  target="_blank"
  rel="noopener noreferrer"
  class="whatsapp-float-btn"
  [attr.aria-label]="'Enviar mensagem no WhatsApp para ' + phoneNumber"
  [title]="'Enviar mensagem no WhatsApp para ' + phoneNumber"
>
  <i class="fab fa-whatsapp"></i>
  <span class="whatsapp-tooltip">Enviar WhatsApp</span>
</a>
