<div class="carousel">
  <div class="carousel-container">
    <div class="carousel-slides" [style.transform]="'translateX(' + (-currentSlide * 100) + '%)'">
      @for (slide of enabledSlides; track slide.id; let i = $index) {
        <div
          class="carousel-slide"
          [style.background-image]="'url(' + getOptimizedImageUrl(slide.image) + ')'"
          [attr.aria-label]="slide.title + ' - ' + slide.subtitle"
          [title]="slide.title + ' - ' + slide.subtitle"
          role="img">
          <div class="slide-overlay"></div>
          <div class="slide-content">
            <h2 class="slide-title">{{ slide.title }}</h2>
            <p class="slide-subtitle">{{ slide.subtitle }}</p>
            <a [routerLink]="slide.buttonLink" class="btn btn-primary slide-button">
              {{ slide.buttonText }}
              <i class="ri-arrow-right-line icon-sm"></i>
            </a>
          </div>
        </div>
      }
    </div>

    <!-- Indicadores -->
    <div class="carousel-indicators">
      @for (slide of enabledSlides; track slide.id; let i = $index) {
        <button
          class="indicator"
          [class.active]="i === currentSlide"
          (click)="goToSlide(i)"
          [attr.aria-label]="'Ir para slide ' + (i + 1)"
          [attr.title]="'Ir para slide ' + (i + 1)">
          <span class="sr-only">Slide {{ i + 1 }}</span>
        </button>
      }
    </div>

    <!-- Botões de navegação -->
    <button class="carousel-btn prev-btn" (click)="previousSlide()" aria-label="Slide anterior">
      <i class="ri-arrow-left-line icon-lg"></i>
    </button>
    <button class="carousel-btn next-btn" (click)="nextSlide()" aria-label="Próximo slide">
      <i class="ri-arrow-right-line icon-lg"></i>
    </button>
  </div>
</div>
