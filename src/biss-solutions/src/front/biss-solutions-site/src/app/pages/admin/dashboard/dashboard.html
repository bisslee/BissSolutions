<div class="dashboard-page">
  <div class="dashboard-header">
    <h1 class="page-title">Dashboard</h1>
    <p class="page-subtitle">Bem-vindo de volta, {{ currentUser?.fullName || currentUser?.email }}!</p>
  </div>

  <!-- Cards de Estatísticas -->
  <div class="stats-grid">
    <div *ngFor="let stat of statistics" class="stat-card" [style.border-left-color]="stat.color">
      <div class="stat-icon" [style.background-color]="stat.color + '20'">
        <i [class]="stat.icon" [style.color]="stat.color"></i>
      </div>
      <div class="stat-content">
        <div class="stat-value">{{ stat.value }}</div>
        <div class="stat-title">{{ stat.title }}</div>
      </div>
    </div>
  </div>

  <!-- Seção de Conteúdo -->
  <div class="dashboard-content">
    <div class="content-grid">
      <!-- Mensagens Recentes -->
      <div class="content-card">
        <div class="card-header">
          <h2 class="card-title">
            <i class="ri-mail-line"></i>
            Mensagens Recentes
          </h2>
        </div>
        <div class="card-body">
          <div class="empty-state">
            <i class="ri-inbox-line"></i>
            <p>Nenhuma mensagem no momento.</p>
          </div>
        </div>
      </div>

      <!-- Atividades Recentes -->
      <div class="content-card">
        <div class="card-header">
          <h2 class="card-title">
            <i class="ri-time-line"></i>
            Atividades Recentes
          </h2>
        </div>
        <div class="card-body">
          <div class="empty-state">
            <i class="ri-file-list-line"></i>
            <p>Nenhuma atividade recente.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
