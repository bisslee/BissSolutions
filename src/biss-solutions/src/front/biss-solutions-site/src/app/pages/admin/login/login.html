<div class="login-page">
  <div class="login-container">
    <div class="login-card">
      <!-- Logo/Cabeçalho -->
      <div class="login-header">
        <h1 class="login-title">Biss Solutions</h1>
        <p class="login-subtitle">Painel Administrativo</p>
      </div>

      <!-- Formulário de Login -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Mensagem de erro geral -->
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <!-- Campo Email -->
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-input"
            [class.error]="hasError('email', 'required') || hasError('email', 'email')"
            placeholder="admin@biss.com.br"
            [disabled]="isLoading">
          <span *ngIf="hasError('email', 'required') || hasError('email', 'email')" class="error-text">
            {{ getErrorMessage('email') }}
          </span>
        </div>

        <!-- Campo Senha -->
        <div class="form-group">
          <label for="password" class="form-label">Senha</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-input"
            [class.error]="hasError('password', 'required') || hasError('password', 'minlength')"
            placeholder="Digite sua senha"
            [disabled]="isLoading">
          <span *ngIf="hasError('password', 'required') || hasError('password', 'minlength')" class="error-text">
            {{ getErrorMessage('password') }}
          </span>
        </div>

        <!-- Botão de Login -->
        <button
          type="submit"
          class="login-button"
          [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="!isLoading">Entrar</span>
          <span *ngIf="isLoading" class="loading-text">
            <span class="spinner"></span>
            Entrando...
          </span>
        </button>
      </form>

      <!-- Footer -->
      <div class="login-footer">
        <p class="footer-text">Biss Solutions © 2025</p>
      </div>
    </div>
  </div>
</div>
